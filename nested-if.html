<!DOCTYPE html>
<html>
<head>
	<title>Nested if statements</title>
</head>
<body>
<script type="text/javascript">
	var engineCapacity = 3500;

	if(engineCapacity<= 1000){
		if (engineCapacity<=800) {
			document.write("Very economy");
		}
		else
		document.write("Good fuel consumption");
	}
	else if (engineCapacity<= 1500) {
		document.write("Good for a Japanese vehicle");
	}
	else
		document.write("sporty");
</script>
</body>
</html>
