<!DOCTYPE html>
<html>
<head>
	<title>Loops</title>
</head>
<body>
<script type="text/javascript">
	document.write("<h2>While Loop </h2>");

	//While loop code
	var i = 1;

	while(i<=10){
	document.write("<p> This is paragraph "+i+"</p>");
		i++;
}

	document.write("<h2>Do-While Loop </h2>");
	//Do while loop code
	var i = 1;

	do{
	document.write("<p> This is paragraph "+i+"</p>");
	i++;
	}while(i<=10)
		

	//document.write("<h2>While Loop </h2>");

</script>
</body>
</html>
