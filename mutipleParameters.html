<!DOCTYPE html>
<html>
<head>
	<title>Multiple Parameters</title>
</head>
<body>

<script type="text/javascript">
/*This is web application describes multiple functions using a simple addition that happens in the backend.
User not allowed to enter any data to the application. 
Variable values are set from the backend.
*/
	document.write("<h3> This application performs a simple addition in the backend.");

	function addition(num1, num2) {
		var answer = num1 + num2;
		document.write(answer+"<br/>");
	}

</script>
<input type="button" name="" value="Add numbers" onclick="addition(3,6)" />

</body>
</html>
