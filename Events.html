<!DOCTYPE html>
<html>
<head>
	<title>Events</title>
</head>
<body>
<script type="text/javascript">
	alert("You have opened my web page.")
</script>

<form>
	<input type="button" name="btn_OK" value="Click me" onclick="alert('You clicked me..')">
	<br/><br/>
	<input type="button" name="btn_Hover" value="Hover me" onmouseover="alert('You hovered over me....')">
</form>
</body>
</html>
