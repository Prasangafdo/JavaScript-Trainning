<!DOCTYPE html>
<html>
<head>
	<title>Data types</title>
</head>
<body>
<script type= "text/javascript">

var myAge = 21;//Integer
var price = 500.50;
var str = "This is my string.";
var bool = true;
var char = 'P';

document.write("Integer: "+myAge +"<br/>");
document.write("Floating point number: "+price+"<br/>");
document.write("String: "+str+"<br/>");
document.write("Boolean Value: "+bool+"<br/>");
document.write("Character: "+char);

</script>
</body>
</html>
