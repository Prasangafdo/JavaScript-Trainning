<!DOCTYPE html>
<html>
<head>
	<title>Switch statement</title>
</head>
<body>
<script type="text/javascript">

var car = "ferrari";

switch(car){
	case "lamborghini":
	document.write("Gallardo");
	break;
	case "ferrari":
	document.write("LaFerrari");
	break;
	case "ford":
	document.write("Mustang");
	break;
	default:
	document.write("Car make not found. <br>Sorry")
}


</script>
</body>
</html>
