<!DOCTYPE html>
<html>
<head>
	<title>Operators</title>
</head>
<body>
<script type="text/javascript">
	var apple = 312;
	var orange = 54;

	apple+=orange;//Compound addition operator.This adds apple to orange and assign to apple
	document.write(apple+"<br/>");
	//"<br/>" If break like this, this won't add a break line. We need to add the breakline directly to the write method.
	apple/=orange;
	document.write(apple+"<hr/>");

	var Str1 = "I'm Prasanga Fernando";
	var Str2 = " and I am a programmer.";

	document.write(Str1+Str2);//String concatenation
</script>
</body>
</html>
